<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;
        }
        div{
            padding: 10px;
            font-size: 2rem;
            background-color:royalblue;
            color: white;
            width: 100px;
        }

        #imge{
            margin-top: 30px;
        }

    </style>

</head>
<body onload="console.log('fff')">

    <img src="https://thumbs.dreamstime.com/z/desenhos-animados-do-jogo-do-controle-do-garrancho-93409509.jpg">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Clique</div>


    <img id="imge" onclick="imge()" src="https://a-static.mlcdn.com.br/1500x1500/smart-tv-65-uhd-4k-led-tcl-65p635-wi-fi-bluetooth-google-assistente-3-hdmi-1-usb/magazineluiza/237863200/b13d78f9d8b072e1c377a7bda782cae4.jpg" alt="">
    
    <button  onmouseenter="enter(this)" onmouseleave="leave(this)">exemplo</button>

    <script>
   
        function onOver(elemento){
            elemento.style.backgroundColor="red"
       }
    
       function onOut(elemento){
            elemento.style.backgroundColor="green"
       }

        </script> 

</body>
</html>
