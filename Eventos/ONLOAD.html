<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onload</title>

</head>
<body onload="myFunction()">


    <h1>Descrição</h1>

    <p>O evento onload ocorre quando um objeto é carregado.</p>

    <p>onload é usado com mais frequência dentro do elemento BODY para executar um script depois que uma
    página da Web carregou completamente todo o conteúdo (incluindo imagens, arquivos de script, arquivos
    CSS, etc.).</p>

    <script>

        function myFunction(){
            alert("Olá")
        }


    </script>

</body>
</html>
