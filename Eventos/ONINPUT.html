    <!-- Descrição

        O oninput evento ocorre quando um elemento recebe input .

        O oninput evento ocorre quando o valor de um elemento <input> ou <textarea> é alterado.

        O oninput evento NÃO ocorre quando um elemento <select> é alterado.

        Observação
        O oninput evento é semelhante ao onchange evento.

        A diferença é que o on input ocorre imediatamente após a alteração do conteúdo,
        enquanto onchange ocorre, quando o elemento perde o foco. -->
