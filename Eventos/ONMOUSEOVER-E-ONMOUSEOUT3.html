<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimo exemplo</title>


    <style>

        div{
            background-color: grey;
            display: inline-block;
            width: 250px;
            height: 250px;
            margin-left: 50px;
            font-size: 40px;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }


    </style>

    <script>
         
         let x = 0;
         let y = 0;
         let z = 0;

        function myMousemove(){
            document.getElementById("demo1").innerHTML = x+=1;
        }

        function myMouseenter(){
            document.getElementById("demo2").innerHTML = y+=1;
        }

        function myMouseover(){
            document.getElementById("demo3").innerHTML = z+=1;
        }

    </script>

</head>
<body>

    <h1>Exemplo de mouseover</h1>

    <p>Este exemplo demonstra a diferen√ßa entre onmousemove, onmouseenter e onmouseover.</p>

    <div onmousemove="myMousemove()">
        <p>onmousemove</p>
        <p id="demo1">let's go</p>
    </div>

    <div onmouseenter="myMouseenter()">
        <p>mouseenter</p>
        <p id="demo2">Let's go</p>
    </div>

    <div onmouseover="myMouseover()" id="myMouseover">
        <p>mouseover</p>
        <p id="demo3">Let's go</p>
    </div>

</body>
</html>
