<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 200px;
            margin-bottom: 25px;
        }
        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color:royalblue;
            color: white;
        }

    </style>

</head>
<body>

    <img src="https://thumbs.dreamstime.com/z/desenhos-animados-do-jogo-do-controle-do-garrancho-93409509.jpg">
    <br>
    <div onmouseover="onOver(this)" onmouseout="onOut(this)">Clique</div>


    <script>
   
        function onOver(elemento){
            elemento.style.backgroundColor="red"
       }
    
       function onOut(elemento){
            elemento.style.backgroundColor="green"
       }
    
        </script>

    
</body>
</html>
