    <!-- 
    Eventos HTML são "coisas" que acontecem com elementos HTML.
    Quando o JavaScript é usado em páginas HTML, o JavaScript pode "reagir" a esses eventos.
    Um evento HTML pode ser algo que o navegador faz ou algo que um usuário faz.

    Aqui estão alguns exemplos de eventos HTML:

    Uma página da web HTML terminou de carregar
    Um campo de entrada HTML foi alterado
    Um botão HTML foi clicado

    Evento	Descrição:

        onchange	    Um elemento HTML foi alterado
        onclick  	    O usuário clica em um elemento HTML
        onmouseover 	O usuário move o mouse sobre um elemento HTML
        onmouseout	    O usuário move o mouse para longe de um elemento HTML
        onkeydown	    O usuário pressiona uma tecla do teclado
        onload	        O navegador terminou de carregar a página / Executa um JavaScript imediatamente
                        após o carregamento de uma página.
        
    -->


                                        <!-- EVENTO ONCLICK -->

    <!-- ex1 Onclick -->
            <!-- <h2>Exemplo 1 de Onlick</h2>

    <!-- O evento onload ocorre quando um objeto é carregado.onload é usado com mais frequência dentro
    do elemento <body> para executar um script depois que uma página da Web carregou completamente
    todo o conteúdo (incluindo imagens, arquivos de script, arquivos CSS, etc.). -->

    <!-- Sintaxe -->

        <!-- Em HTML:
        <element onload="myScript"> -->

        <!-- Em JavaScript:
        object.onload = function(){myScript}; -->

        <!-- Em JavaScript, usando o método addEventListener():
        object.addEventListener("mouseover", myScript); -->
